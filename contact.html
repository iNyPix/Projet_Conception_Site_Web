    <div id="box_header">
        <h1>Contact</h1>
        <p>Vous avez une question: remplissez ce formulaire. Nous vous apporterons une réponse rapide.</p>
    </div>
    <main id="box_content">
        <form action="#" method="POST" onsubmit="return verif()">
            <div id="box_center">
                <div id="box_center_left">
                    <label for="firstname">Prénom<span class="required"> *</span></label>
                    <input type="text" id="firstname" size="25">
                    <label for="lastname">Nom<span class="required"> *</span></label>
                    <input type="text" id="lastname" size="25">
                    <label for="mail">E-mail<span class="required"> *</span></label>
                    <input type="email" id="mail" size="25" placeholder="prenom.nom@protonmail.com">
                    <label for="phone">Téléphone<span class="required"> *</span></label>
                    <input type="tel" id="phone" size="25" placeholder="06xxxxxxxx">
                    <label for="color">Couleur</label><br>
                    <input type="color" id="color">
                </div>
                <div id="box_center_right">
                    <label for="subject">Sujet de votre message<span class="required"> *</span></label><br>
                    <input type="text" name="subject" id="subject" size="60" placeholder="ex: [Question] - VPN"><br>
                    <label for="message">Message<span class="required"> *</span></label><br>
                    <textarea name="message" id="message" placeholder="entrez votre message"></textarea>
                </div>
            </div>
            <div id="box_button">
                <button type="reset">Réinitialiser</button>
                <button type="submit">Envoyer</button>
            </div>

        </form>
    </main>
